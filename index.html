<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
    <link rel="stylesheet" href="styling.css">
    <title>Stop Watch Web App</title>
  </head>
  <body>

    <div class="conatiner-fluid"> 
         <!-- Title -->
        <div id="header">Stopwatch<p><i class="fas fa-stopwatch fa-1x"></i></p></div>

        <!-- Lap time -->
        <div id="lap">
            <span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span id="lapcentiSec">00</span>
        </div>

        <!-- Time -->
        <div id="time">
            <span id="timeMinute">00</span>:<span id="timeSecond">00</span>:<span id="timecentiSec">00 </span>
        </div>

        <!-- Controls -->
        <div class="container">
            <!-- row 1 -->
            <div class="row row1">
                
                <div class="col-md-3" class="controls">
                    <button class="btn btn-success controls" id="startButton">Start</button>
                 </div>
                 
                <div class="col-md-3" class="controls">
                   <a href="#laps"><button class="btn controls" id="lapButton">Lap</button></a>
                </div>
                 
            </div>
            <!-- row 2 -->
            <div class="row row2">

        
                <div class="col-md-3" class="controls">
                    <button class="btn btn-primary controls" id="resumeButton">Resume</button>
                </div>

                <div class="col-md-3"class="controls"> 
                    <button class="btn btn-danger controls" id="stopButton">Stop</button>
                </div>

                <div class="col-md-3" class="controls">
                    </i><button class="btn controls" style="background-color: grey;" id="resetButton">Reset</button>
                </div>

            </div>

        </div>

        <!-- Laps -->
        <div id="laps">

        </div>



    </div>




    
    











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="stopwatch.js"></script>

  </body>
</html>
